<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    .bursary-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #003366;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .bursary-link:hover {
      background-color: #f0f0f0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .job-card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 6px solid #003366;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .job-card h2 {
      margin-top: 0;
      color: #003366;
    }
    .job-card p {
      margin: 5px 0;
    }
    .job-card a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background-color: #003366;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
    }
    .job-card a:hover {
      background-color: #002855;
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest Job Opportunities</h1>
    <a href="bursaries.html" class="bursary-link">ðŸŽ“ View Bursaries</a>
  </header>

  <div class="container" id="job-list">
    <!-- Jobs will be injected here using JavaScript -->
  </div>

  <script src="jobs.js"></script>
  <script>
    const jobList = document.getElementById('job-list');

    jobs.forEach(job => {
      const jobCard = document.createElement('div');
      jobCard.className = 'job-card';
      jobCard.innerHTML = `
        <h2>${job.title}</h2>
        <p><strong>Company:</strong> ${job.company}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Posted:</strong> ${new Date(job.datePosted).toDateString()}</p>
        <p>${job.shortDescription}</p>
        <a href="job.html?id=${job.id}">View Job</a>
      `;
      jobList.appendChild(jobCard);
    });
  </script>
</body>
</html>
