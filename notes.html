<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1486635931470536" crossorigin="anonymous"></script>
    
    <style>
        /* Minimalist Reset */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f4f8; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
            overflow-x: hidden; /* Prevents unwanted horizontal scrolling */
        }
        
        .ad-container { width: 100%; max-width: 500px; margin: 20px 0; }

        .status-card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 100%; 
            max-width: 450px; 
            z-index: 10;
        }
        
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #0053b5; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #successMessage { display: none; }
        
        button { background: #0053b5; color: white; border: none; padding: 14px 28px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* Ensures NO footer content exists */
        footer, .footer, #footer-stuff, .discover-section { display: none !important; }
    </style>
</head>
<body>

    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1486635931470536"
             data-ad-slot="3867909383"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="status-card">
        <div id="loadingArea">
            <div class="spinner"></div>
            <h2 style="color: #0053b5;">Processing...</h2>
        </div>

        <div id="successMessage">
            <h2 style="color: #2e7d32;">âœ… Done</h2>
            <p>Your request has been processed.</p>
            <button onclick="goBack()">Return to Portal</button>
        </div>
    </div>

    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1486635931470536"
             data-ad-slot="3440711584"
             data-ad-format="rectangle" 
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loadingArea').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }, 5000);

        function goBack() {
            window.location.href = "https://script.google.com/macros/s/AKfycby5a4vagaS8-bnigYAFSJ8QOQCfNCnciQWytSUyvoUOih3zK9XTjAkazBJsA1Jjp58K/exec";
        }
    </script>
</body>
</html>
