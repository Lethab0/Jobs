        .breadcrumb {

            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
            color: var(--dark-gray);
        }
        
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

            color: var(--primary-dark);
            text-decoration: underline;

        .main-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            color: var(--primary-color);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .meta-container {

            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--medium-gray);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--dark-gray);
            background: var(--light-gray);
            padding: 8px 12px;

        }
        
        .meta-item i {

        }
        
        .urgent-badge {

            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }
        
        h2 {
            font-size: 1.4rem;
            color: var(--primary-dark);
            margin: 25px 0 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--medium-gray);
        }
        
        h3 {
            font-size: 1.2rem;
            color: var(--primary-dark);
            margin: 20px 0 10px;
        }
        
        p {
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        ul, ol {
            margin: 15px 0;
            padding-left: 25px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        .highlight-box {
            background-color: #eff6ff;
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            border-radius: 0 8px 8px 0;
            margin: 25px 0;
        }
        
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: var(--light-gray);
        }
        
        .ad-container {
            margin: 40px 0;
            text-align: center;
            padding: 20px;

            padding: 30px 0;

            color: var(--dark-gray);

        }
        
        .footer-links {
            display: flex;

            flex-wrap: wrap;
            gap: 20px;

        .footer-links a {

        .requirement-list {

        }
        
        .requirement-list li {

            }

            }

            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Get job ID from URL
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get("id");
            
            // Find the job in the external data
            const job = jobs.find(j => j.id === jobId);
            
            if (job) {
                // Update page title and breadcrumb
                document.title = `${job.title} - Job Details | StudentFunding.co.za`;
                document.getElementById('breadcrumb-title').textContent = job.title;
                
                // Calculate days since posting
                const postedDate = new Date(job.datePosted);
                const closingDate = job.closingDate ? new Date(job.closingDate) : null;
                const today = new Date();
                
                const timeDiff = closingDate ? closingDate - today : 0;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                const urgentBadge = closingDate && daysDiff <= 7 ? 
                  `<span class="urgent-badge"><i class="fas fa-exclamation-circle"></i> Closing in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}</span>` : '';
                
                // Format requirements if they exist
                let formattedDescription = job.fullDescription;
                if (formattedDescription.includes('Requirements:')) {
                    formattedDescription = formattedDescription.replace('Requirements:', '<h3>Requirements</h3><div class="requirement-list"><ul>');
                    formattedDescription = formattedDescription.replace('<ul>', '</ul></div><h3>Responsibilities</h3>');
                }
                
                // Inject job details
                document.getElementById('job-details').innerHTML = `
                    <h1>${job.title} ${urgentBadge}</h1>
                    
                    <div class="meta-container">
                        <span class="meta-item"><i class="fas fa-building"></i> <strong>Company:</strong> ${job.company}</span>
                        <span class="meta-item"><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> ${job.location}</span>
                        <span class="meta-item"><i class="fas fa-calendar-alt"></i> <strong>Posted:</strong> ${postedDate.toLocaleDateString('en-ZA')}</span>
                        ${closingDate ? `<span class="meta-item"><i class="fas fa-clock"></i> <strong>Closes:</strong> ${closingDate.toLocaleDateString('en-ZA')}</span>` : ''}
                    </div>
                    
                    <div class="highlight-box">
                        <h3>Job Summary</h3>
                        <p>${job.shortDescription}</p>
                    </div>
                    
                    ${formattedDescription}
                `;
                
                // Create application button
                const buttonContainer = document.getElementById('button-container');
                if (job.applicationUrl) {
                    buttonContainer.innerHTML = `
                        <a href="${job.applicationUrl}" class="btn-primary" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-external-link-alt"></i> Apply Now
                        </a>
                        <a href="index.html" class="btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Jobs
                        </a>
                    `;
                } else {
                    buttonContainer.innerHTML = `
                        <a href="index.html" class="btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Jobs
                        </a>
                    `;
                }
            } else {
                document.getElementById('job-details').innerHTML = `
                    <h1>Job Not Found</h1>
                    <p>The job you're looking for doesn't exist or may have been removed.</p>
                    <p>Please check our <a href="index.html">jobs list</a> for current opportunities.</p>
                `;
            }
        });
    </script>
