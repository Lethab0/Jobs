            border-radius: 6px;

    <script>
        function showEmailPopup(emailData, jobTitle) {
            // Updated to handle both raw emails and 'mailto:' strings
            const cleanEmail = emailData.replace('mailto:', '');
            const message = `To apply for this job, please send your CV and required documents directly to:\n\n${cleanEmail}\n\nPlease remember to include the Job Title in your subject line.`;
            alert(message);
            const encodedSubject = encodeURIComponent(`Application for: ${jobTitle}`);
            window.location.href = `mailto:${cleanEmail}?subject=${encodedSubject}`;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get("id");
            const job = jobs.find(j => j.id === jobId);
            
            if (job) {
                document.title = `${job.title} - Job Details | StudentFunding.co.za`;
                document.getElementById('breadcrumb-title').textContent = job.title;
                
                const postedDate = new Date(job.datePosted);
                const closingDate = job.closingDate ? new Date(job.closingDate) : null;
                const today = new Date();
                const timeDiff = closingDate ? closingDate - today : 0;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                const urgentBadge = closingDate && daysDiff <= 7 && daysDiff > 0 ? 
                    `<span class="urgent-badge"><i class="fas fa-exclamation-circle"></i> Closing in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}</span>` : '';
                
                let formattedDescription = job.fullDescription;
                if (formattedDescription.includes('Requirements:')) {
                    formattedDescription = formattedDescription.replace('Requirements:', '<h3>Requirements</h3><div class="requirement-list"><ul>');
                    formattedDescription = formattedDescription.replace('<ul>', '</ul></div><h3>Responsibilities</h3>'); 
                }
                
                document.getElementById('job-details').innerHTML = `
                    <h1>${job.title} ${urgentBadge}</h1>
                    <div class="meta-container">
                        <span class="meta-item"><i class="fas fa-building"></i> <strong>Company:</strong> ${job.company}</span>
                        <span class="meta-item"><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> ${job.location}</span>
                        <span class="meta-item"><i class="fas fa-calendar-alt"></i> <strong>Posted:</strong> ${postedDate.toLocaleDateString('en-ZA')}</span>
                        ${closingDate ? `<span class="meta-item"><i class="fas fa-clock"></i> <strong>Closes:</strong> ${closingDate.toLocaleDateString('en-ZA')}</span>` : ''}
                    </div>
                    <div class="highlight-box">
                        <h3>Job Summary</h3>
                        <p>${job.shortDescription}</p>
                    </div>
                    ${formattedDescription}
                `;
                
                const buttonContainer = document.getElementById('button-container');
                if (job.applicationLink) {
                    // Improved check for email vs website
                    const isEmailApplication = job.applicationLink.includes('@');
                    let applyButtonHTML = '';

                    if (isEmailApplication) {
                        applyButtonHTML = `<button onclick="showEmailPopup('${job.applicationLink}', '${job.title}')" class="btn-primary"><i class="fas fa-envelope"></i> Apply by Email</button>`;
                    } else {
                        applyButtonHTML = `<a href="${job.applicationLink}" class="btn-primary" target="_blank" rel="noopener noreferrer"><i class="fas fa-external-link-alt"></i> Apply Now</a>`;
                    }

                    buttonContainer.innerHTML = `${applyButtonHTML} <a href="index.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back to Jobs</a>`;
                } else {
                    buttonContainer.innerHTML = `<a href="index.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back to Jobs</a>`;
                }
            } else {
                document.getElementById('job-details').innerHTML = `<h1>Job Not Found</h1><p>The job you're looking for doesn't exist.</p><p>Please check our <a href="index.html">jobs list</a>.</p>`;
            }
        });
    </script>
